<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jinny Wong</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="mediaqueries.css"/>   
    <link rel="icon" href="./assets/cloud_icon.png" type="image/icon type">

</head>
<body>
    <section id="profile">
        <div class="section__pic-container">
          <img src="./assets/profile.JPG" alt="Jinny Wong profile picture" />
        </div>
        <div class="section__text">
          <p class="section__text__p1">Hello, I'm</p>
          <h1 class="title">Jinny Wong</h1>
          <p class="section__text__p2"> Computer Science student at Fudan University.
            <br>
                Open to quant-related internships for summer 2024.
          </p>
        
          <div class="btn-container">
            <button class="btn btn-color-1" onclick="window.location.href='https://drive.google.com/file/d/1xpzg7mH-SXXvNEzHg8-MScDSpeHHT_0-/view?usp=drive_link'">
              Résumé
            </button>
            <button class="btn btn-color-1" onclick="location.href='https://jinnywong.github.io/blog'">
              Blog 
            </button>

            <button class="btn btn-color-1" onclick="location.href='https://jinnywong.github.io/photography'">
                Photography 
              </button>

          </div>
          <div id="socials-container">
            <img
              src="./assets/instagram.png"
              alt="My Instagram profile"
              class="icon"
              onclick="location.href='https://instagram.com/jinny.wjy'"
            />
            <img
              src="./assets/linkedin.png"
              alt="My LinkedIn profile"
              class="icon"
              onclick="location.href='https://www.linkedin.com/in/jinny-wong/'"
            />
            <img
              src="./assets/github.png"
              alt="My Github profile"
              class="icon"
              onclick="location.href='https://github.com/JinnyWong'"
            />
            <img
              src="./assets/kaggle.png"
              alt="My Kaggle profile"
              class="icon"
              onclick="location.href='https://kaggle.com/jinnywjy'"
            />
          </div>
        </div>
      </section>


      <footer>
        <p>Copyright &#169; 2023 Jinny Wong. All Rights Reserved.</p>
      </footer>


</body>
</html>
